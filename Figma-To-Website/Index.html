<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="main-container">
        <!-- navigation-bar-start -->
        <nav>
            <div class="logo">
                <img src="./Images//Logo.svg" alt="logo">

            <ul>
                <li>
                    <a href="#" class="active">Home</a>
                </li>
                <li>
                    <a href="#">Testimonials</a>
                </li>
                <li>
                    <a href="#">Features</a>
                </li>
                <li>
                    <a href="#">Downloads</a>
                </li>
                <li>
                    <a href="#" class="btn light">Contact</a>
                </li>
            </ul>
            <div class="mobile-menu active">
                <img src="./Images/icon-boxes.svg" alt="box-icons"/>

            <a href="#" class="btn dark">Learn More</a>

        <!-- hero-section-end -->

        <!-- social-media-icons-start -->
        <div class="social-icons">
            <a href="#">
                <img src="./Images/social-instagram.svg" alt="Instagram">
            </a>
            <a href="#">
                <img src="./Images/social-facebook.svg" alt="Instagram">
            </a>
            <a href="#">
                <img src="./Images/social-tweeter.svg" alt="Instagram">
            </a>
        </div>
        <!-- social-media-icons-end -->
    </div>
    <!-- background-images -->
     <div class="hero-bg-right">
        <img src="./Images/right-box.svg" alt="banner">
     </div>
     <div class="hero-bg-left">
         <img src="./Images/left-box3.svg" alt="banner">

         <img src="./Images/left-box1.svg" alt="banner">

            </li>

            </li>

            </li>
            <li>
                <a href="#">Downloads</a>
            </li>
            <li>

        </ul>
